<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="Container"></section>
    <section id="ScoreContainer">
        <section class="Food" >Food: <span id="PointsEarned">0</span></section>
        <section class="scoreBoard" >Blocks: <span id="PointsTraveled">0</span></section>
    </section>
    <section id="onScreenController">
        <button id="upButton">⬆️</button>
        <div>
            <button id="leftButton">⬅️</button>
            <button id="rightButton">➡️</button>
        </div>
        <button id="downButton">⬇️</button>
        
    </section>
</body>
<script src="snake_game.js"></script>
</html>
